<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">

		<!-- Start main -->
		<section class="main">
			<div class="card u-mt-48 u-mb-48">
				<div class="row">
					<div class="col-2-3">
						<div class="form-bg u-padding-32">
							<h2 class="heading u-mt-48 u-mb-24">We Are Hiring!</h2>
							<p class="message">Product Manager/Front-End Engineer<br>
							Back-End Engineer/QA Specialist</p>
						</div>
					</div>
					<div class="col-1-3 u-padding-32">
						<form action="" class="form">
							<div class="input-container">
								<input class="js-input" type="text">
								<label class="label-text" for="">姓名</label>
							</div>
							<div class="input-container">
								<input class="js-input" type="email">
								<label class="label-text" for="">信箱</label>
							</div>
							<div class="input-container">
								<input class="js-input" type="email">
								<label class="label-text" for="">電話</label>
							</div>
							<div class="input-container">
								<select class="u-resize-none js-input">
									<option value="Product Manager">產品經理</option>
									<option value="Front-End Engineer">網頁前端工程師</option>
									<option value="Back-End Engineer">後端開發工程師</option>
									<option value="QA Specialist">平台測試技術人員</option>
								</select>
							</div>
							<div class="input-container">
								<label for="fileinp">
        							<input type="button" id="btn" value="履歷上傳"><span id="text">接受PDF/Word</span>
        							<input type="file" id="fileinp">
								</label>

							</div>
							<div class="input-container u-mb-24">
								<textarea class="u-resize-none js-input" name="" id="" cols="30" rows="10"></textarea>
								<label class="label-text" for="">個人簡介</label>
							</div>
							<div class="u-text-center">
								<input class="btn btn--primary" type="submit" value="SEND">
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- End main -->
	</div>

	<!-- JS -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		// 當 input 是 focus 的狀態下
		$(".js-input").focus(function(){
			// 找到 .label-text 元素並加上 .is-active
			$(this).parent().find(".label-text").addClass("is-active");
		})
		// 當 input 是 blur 的狀態下
		$(".js-input").blur(function(){
			// 如果裡面沒有內容
			if($(this).val().length == 0){
				// 找到 .label-text 元素並移除 .is-active
				$(this).parent().find(".label-text").removeClass("is-active");
			}
		})
	</script>
</body>
</html>
